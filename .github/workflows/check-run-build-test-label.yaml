name: Check Run Build Test Label

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for run-build-test label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            if (!labels.includes('run-build-test')) {
              core.setFailed('PR must have the "run-build-test" label to merge');
            } else {
              core.info('PR has the required run-build-test label');
            }
